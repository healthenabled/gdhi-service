server:
    port: 8888

spring:
  jmx:
    enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/gdhi
    host: localhost
    port: 5432
    username: gdhi
    password: password
  jpa:
    showSql: true
    formatSql: true
    hibernate:
      ddlAuto: true
      namingStrategy : org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
      physicalNamingStrategy : it.CustomPhysicalNamingStrategyImpl
      dialect: org.hibernate.dialect.PostgreSQL94Dialect
  mail:
    host: smtp.gmail.com
    port: 587
    username: test@test.com
    password: mailPassword
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

db:
  url: jdbc:postgresql://localhost:5432/gdhi
  host: localhost
  port: 5432
  username: gdhi
  password: password
  driverClassName: org.postgresql.Driver

endpoints.info.id: ping
endpoints.info.sensitive: false
endpoints.info.enabled: true
info.AppName: GDHI-Service
info.Description: Application Health Checker
info.body: pong
info.status: 200

frontEndURL: http://localhost:8080

mailer:
  addressMap:
    Name1: test@test.com
    Name2: test1@test.com
